tags:
  - Contacts
summary: Create cocntact
operationId: createContact
description: 'Create a cocntact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: 'Contacts name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contact phone number'
            type: number
            example: 12
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: 'Contact email'
            type: string
            example: student@gmail.com
          isFavourite:
            description: 'Is contact favourite'
            type: boolean
            example: true
          photo:
            description: 'Link to contact photo'
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contacts.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

tags:
  - Contacts
summary: Update partial contact data
operationId: patchContact
description: 'Update specific fields of a contact by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 65e4decdd286b30065d54af9
    description: 'ID of the contact to update'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contact phone number'
            type: number
            example: 12
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
          email:
            description: 'Contact email'
            type: string
            example: student@gmail.com
          isFavourite:
            description: 'Is contact favourite'
            type: boolean
            example: true
          photo:
            description: 'Contact photo file'
            type: string
            format: binary
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: '../../../components/schemas/contacts.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
